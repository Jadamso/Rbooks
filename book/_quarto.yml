project:
  type: book
  output-dir: ../docs
  
book:
  title: "Introductory Economic Statistics: A Data-Driven Approach in R"
  author: "Jordan Adamson"
  reader-mode: true
  date: last-modified
  date-format: "DD.MM.YYYY"
  chapters:
    - index.qmd
    - part: 01-00-BasicStats.qmd
      chapters: 
        - 01_01_FirstSteps.qmd
        - 01_02_Mathematics.qmd
        - 01_03_Data.qmd
        - 01_04_RandomVariables.qmd
        - 01_05_Statistics.qmd
        - 01_06_Sampling.qmd
        - 01_07_HypothesisTests.qmd
        - 01_08_DataAnalysis.qmd
        - 01_09_BivariateData.qmd
    - part: 02-00-LinearRegression.qmd
      chapters: 
        - 02_01_BasicRegression.qmd
        - 02_02_IntermediateRegression.qmd
        - 02_03_IntermediateRegression2.qmd
        - 02_04_ObservationalData.qmd
        - 02_05_ExperimentalData.qmd
        - 02_06_DataScientism.qmd
        - 02_07_MiscTopics.qmd
  page-navigation: true
  repo-url: https://github.com/Jadamso/Rbooks/
  repo-branch: main
  site-url: https://jadamso.github.io/Rbooks/
  cover-image: Figures_Manual/Logo.png
  favicon: Figures_Manual/Logo.png
  sidebar:
    style: "docked"

  
bibliography: references.bib
lang: en

comments:
  hypothesis: true

format:
  html:
    theme: default
    highlight-style: arrow
    code-fold: true
    toc: false
    toc-location: left


execute:
  echo: true
  warning: false
  message: false
  freeze: auto # cache; stabilizes builds

knitr:
  opts_chunk:
    collapse: true
    prompt: false
