project:
  type: book
  output-dir: ../docs
  
book:
  title: "Introductory Economic Statistics: A Data-Driven Approach using R"
  author: "Jordan Adamson"
  reader-mode: true
  date: last-modified
  date-format: "DD.MM.YYYY"
  chapters:
    - index.qmd
    - part: 00-00-GettingStarted.qmd
      chapters:
        - 01_01_FirstSteps.qmd
        - 01_02_Mathematics.qmd
    - part: 01-00-UnivariateData.qmd
      chapters:
        - 01_03_Data.qmd
        - 01_04_RandomVariables.qmd
        - 01_05_Statistics.qmd
        - 01_06_Sampling.qmd
        - 01_07_HypothesisTests.qmd
        - 01_08_MiscTopics.qmd
    - part: 02-00-BivariateData.qmd
      chapters: 
        - 02_01_BivariateDistributions.qmd
        - 02_02_BivariateStatistics.qmd
        - 02_03_BasicRegression.qmd
        - 02_04_KernelIntro.qmd
        - 02_05_MiscTopics.qmd
        - 02_06_DataAnalysis.qmd
    - part: 03-00-MultivariateData.qmd
      chapters:         
        - 03_01_IntermediateRegression.qmd
        - 03_02_InterprettingRegression.qmd
        - 03_03_ObservationalData.qmd
        - 03_04_ExperimentalData.qmd
        - 03_05_DataScientism.qmd
        - 03_10_MiscTopics.qmd
  page-navigation: true
  repo-url: https://github.com/Jadamso/Rbooks/
  repo-branch: main
  site-url: https://jadamso.github.io/Rbooks/
  cover-image: Figures_Manual/Logo.png
  favicon: Figures_Manual/Logo.png
  sidebar:
    style: "docked"

  
bibliography: references.bib
lang: en

comments:
  hypothesis: true

format:
  html:
    theme: default
    highlight-style: arrow
    code-fold: true
    toc: false
    toc-location: left


execute:
  echo: true
  warning: false
  message: false
  freeze: auto # cache; stabilizes builds

knitr:
  opts_chunk:
    collapse: true
    prompt: false
